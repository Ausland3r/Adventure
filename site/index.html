<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <link rel="stylesheet" type="text/css" href="style.css">



</head>
<body>
    <header>
        <div class="header-inner">
            <div class="logo">
                <img src="adventure_time_logo.png" alt="Adventure Time Logo">
            </div>
            <nav class="navigation">
                <a href="../index.html" class="nav-button">Главная</a>
                <a href="index.html" class="nav-button">Задания</a>
                <a href="../course work/index_course.html" class="nav-button">Игра</a>
            </nav>


            <span class="progress-label">Прогресс:</span>

            <div class="progress-container">

                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <div class="image-container">
                <span class="image-caption">Собери своего Гантера</span>
                <img src="gunter.png" alt="Описание картинки" class="header-image">
            </div>
        </div>
    </header>

      
    <div class="image-gallery" id = "image-gallery">
        <img src="body.png" alt="body" class="draggable" id="image1">
        <img src="hand.png" alt="hand" class="draggable" id="image4">
        <img src="head.png" alt="head" class="draggable" id="image5">
        <img src="eyes.png" alt="eyes" class="draggable" id="image2">
        <img src="beak.png" alt="beak" class="draggable" id="image3">
        <img src="leg1.png" alt="leg1" class="draggable" id="image6">
        <img src="leg2.png" alt="leg2" class="draggable" id="image7">
        <script src="script.js"></script>
    </div>

    <footer>
        <p>© 2024 Adventure Time. All rights reserved.</p>
        </footer>
    
    
    
    
</body>
</html>
